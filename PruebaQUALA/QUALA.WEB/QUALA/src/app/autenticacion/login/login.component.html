<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
    <div class="auth-box m-3 m-md-0">
        <div id="loginform">
            <div class="text-center">
                <h5 class="font-medium mb-4">Login</h5>
            </div>
            <div class="row" *ngIf="user">
                <div class="col-12">
                    <form class="form-horizontal mt-3" id="loginform">
                        <div class="input-group mb-3"> 
                            <span class="input-group-text"id="basic-addon1"><i class="ti-user"></i></span>                            
                            <input type="text" 
                                [(ngModel)]="user.Usuario"         
                                class="form-control" 
                                placeholder="Usuario" 
                                aria-label="Usuario"
                                name="Usuario"
                                autocomplete="off"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3"> 
                            <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>                            
                            <input type="password" 
                                [(ngModel)]="user.Password"  
                                name="Password"       
                                class="form-control" 
                                placeholder="Password"
                                aria-label="Password" 
                                autocomplete="off"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group text-center mt-3">
                            <div class="col-xs-12">
                                <button class="btn d-block w-100 btn-lg btn-info" 
                                    [disabled]="loading"
                                    (click)="logIn()">
                                    <i class="fa fa-spinner fa-spin  fa-fw" *ngIf="loading"></i>
                                    Log In
                                </button>
                            </div>
                        </div>
                        <div class="form-group mb-0 mt-2">
                            <div class="col-sm-12 text-center">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
